<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Hit manager design</title>
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body>
        <iframe id="run_data_frame" style="display:none;" src="run_data.html"></iframe>
        <div class="row valgin-center">
            <div class="col-6">
                <img src="res/grub.png" alt="grubs:" />
            </div>
            <div class="col-6">
                <span class="grubs"><span id="grubs"></span>/<span id="total_grubs"></span></span>
            </div>
        </div>
        <script>
            let grubs = document.getElementById("grubs");
            let total_grubs = document.getElementById("total_grubs");

            function doUpdateData(run_data) {
                grubs.innerHTML = run_data.grubs;
                total_grubs.innerHTML = run_data.total_grubs;
            }
        </script>
        <script src="javascript.js"></script>
    </body>
</html>
