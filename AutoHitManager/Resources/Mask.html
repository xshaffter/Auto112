<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Hit manager design</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="javascript.js"></script>
        <style>
        </style>
    </head>
    <body>
        <iframe id="run_data_frame" style="display:none;" src="run_data.html"></iframe>
        <img class="img" src="res/mask.png" alt="" id="mask" />
        <script>
            let mask = document.getElementById("mask");

            function doUpdateData(run_data) {
                if (run_data.masks) {
                    mask.classList = mask.classList.add("active");
                } else {
                    mask.classList.remove("active");
                }
            }
        </script>
        <script src="javascript.js"></script>
    </body>
</html>
